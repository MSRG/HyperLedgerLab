test:
  workers:
    type: local
    number: 3

  rounds:
    - label: initLedger
      txNumber: 1
      rateControl:
          type: fixed-rate
          opts:
            tps: 1
      workload:
        module: inventory/blockchain/benchmark/drm/initLedger.js

    - label: common
      txDuration: 3
      rateControl:
          type: fixed-rate
          opts:
            tps: 100
      workload:
        module: inventory/blockchain/benchmark/drm/common.js

    - label: readBlockchain
      txDuration: 1
      rateControl:
          type: fixed-load
          opts:
            transactionLoad: 1
      workload:
        module: inventory/blockchain/benchmark/drm/doNothing.js

